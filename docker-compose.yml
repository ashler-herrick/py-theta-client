services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: theta-client-minio
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - theta-client-network

  mc:
    image: minio/mc:latest
    container_name: thetaclient-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin123;
      mc mb minio/theta-client-data --ignore-existing;
      mc policy set public minio/theta-client-data;
      echo 'MinIO setup complete - bucket: theta-client-data';
      exit 0;
      "
    networks:
      - theta-client-network

networks:
  theta-client-network:
    driver: bridge